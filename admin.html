<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Exam - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --prime-txt: #2c3e50;
            --btn-green: #4CAF50;
            --card-bg: #fff;
            --bg-grad-s: #ffecd2;
            --bg-grad-e: #fcb69f;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to right, var(--bg-grad-s), var(--bg-grad-e));
            margin: 0;
            padding: 20px;
            color: var(--prime-txt);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 1100px;
            margin: 20px auto;
        }

        h1 {
            color: var(--prime-txt);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--prime-txt);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:hover {
            background-color: #fcfcfc;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-pass { background-color: #d4edda; color: #155724; }
        .badge-fail { background-color: #f8d7da; color: #721c24; }

        .btn-refresh {
            background: var(--btn-green);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        #status-msg {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Exam Gradebook</h1>
        <p class="subtitle">The Way of God Bible Ministry - Sunday School Department</p>
        
        <div class="controls">
            <div id="count-display" style="font-weight: bold; color: #4CAF50;">Connecting to Cloud...</div>
            <button class="btn-refresh" onclick="location.reload()">ðŸ”„ Refresh Table</button>
        </div>

        <div id="status-msg">Initializing Ministry Database...</div>
        
        <table id="resultsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Date Submitted</th>
                    <th>Candidate Name</th>
                    <th>Exam ID</th>
                    <th>Score</th>
                    <th>Result (%)</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Synced appId for results visibility
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sunday-school-exam-v2';

        const statusMsg = document.getElementById('status-msg');
        const resultsTable = document.getElementById('resultsTable');
        const resultsBody = document.getElementById('resultsBody');
        const countDisplay = document.getElementById('count-display');

        const startLiveSync = (user) => {
            if (!user) return;
            const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'examResults');
            
            onSnapshot(colRef, (snapshot) => {
                const results = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                results.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                if (results.length === 0) {
                    statusMsg.textContent = "No student submissions found yet.";
                    resultsTable.style.display = 'none';
                    countDisplay.textContent = "Total Submissions: 0";
                } else {
                    statusMsg.style.display = 'none';
                    resultsTable.style.display = 'table';
                    countDisplay.textContent = `Total Submissions: ${results.length}`;
                    
                    resultsBody.innerHTML = '';
                    results.forEach(res => {
                        const row = document.createElement('tr');
                        const isPass = parseInt(res.percent) >= 50;
                        row.innerHTML = `
                            <td style="font-size: 0.85em; color: #7f8c8d;">${res.date || 'N/A'}</td>
                            <td><strong>${res.name || 'Anonymous'}</strong></td>
                            <td style="font-family: monospace; color: #2980b9;">${res.id || '---'}</td>
                            <td style="font-weight: bold;">${res.score} / 20</td>
                            <td><span class="badge ${isPass ? 'badge-pass' : 'badge-fail'}">${res.percent}</span></td>
                        `;
                        resultsBody.appendChild(row);
                    });
                }
            }, (error) => {
                statusMsg.textContent = "Error loading records. Check database permissions.";
            });
        };

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        onAuthStateChanged(auth, (user) => { if (user) startLiveSync(user); });
        initAuth();
    </script>
</body>
</html>
