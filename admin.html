<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Exam Results</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables - Consistent with your main site */
        :root{
            --prime-txt:#2c3e50; /* Dark blue */
            --btn-green:#4CAF50; /* Green */
            --btn-green-h:#45a049; /* Darker green */
            --bg-grad-s:#ffecd2; /* Peach start */
            --bg-grad-e:#fcb69f; /* Pinkish end */
            --card-bg:#fff;      /* White */
            --brdr-clr:#ddd;     /* Light grey */
            --timer-clr:#e74c3c; /* Red */
            --txt-light:#fff;    /* White text */
        }

        body {
            font-family: 'Comic Neue', cursive;
            margin: 0; padding: 20px;
            background: linear-gradient(to right, var(--bg-grad-s), var(--bg-grad-e));
            color: var(--prime-txt);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 30px;
            width: 90%;
            max-width: 900px; /* Adjusted max-width for wider table */
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Comic Neue', cursive;
            color: var(--btn-green);
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.08);
        }

        h2 {
            color: var(--prime-txt);
            font-size: 2.2em;
            margin-bottom: 25px;
        }

        button {
            background-color: var(--btn-green);
            color: var(--txt-light);
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color .3s, transform .2s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 10px;
        }

        button:hover {
            background-color: var(--btn-green-h);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        input[type="email"],
        input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid var(--brdr-clr);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid var(--brdr-clr);
            padding: 12px 8px;
            text-align: left;
            font-size: 0.95em;
        }

        th {
            background-color: var(--btn-green);
            color: var(--txt-light);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Basic modal for confirmation */
        .custom-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .modal-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 20px;
            box-shadow: none; /* Remove extra shadow for modal buttons */
        }

        .modal-buttons button.cancel {
            background-color: #ccc;
            color: var(--prime-txt);
        }
        .modal-buttons button.cancel:hover {
            background-color: #bbb;
            transform: none;
        }

        #logout-btn {
            background-color: #e74c3c;
            margin-top: 20px;
        }
        #logout-btn:hover {
            background-color: #c0392b;
        }

        #clearResultsBtn {
            background-color: #f39c12;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        #clearResultsBtn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container" id="login-section">
        <h1>Admin Login</h1>
        <input type="email" id="adminEmail" placeholder="Email">
        <input type="password" id="adminPassword" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <div class="container" id="admin-panel" style="display:none;">
        <h1>Exam Results Admin Panel</h1>
        <p>Welcome, Admin! Here are the latest exam results.</p>
        <button id="loadResultsBtn">Refresh Results</button>
        <button id="clearResultsBtn">Clear All Results</button>
        <table>
            <thead>
                <tr>
                    <th>Candidate ID</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Percentage</th>
                    <th>Missed Qs</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
                <tr><td colspan="6">No results to display.</td></tr>
            </tbody>
        </table>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="confirmModal" class="custom-modal">
        <div class="modal-content">
            <p id="modalMessage">Are you sure you want to proceed?</p>
            <div class="modal-buttons">
                <button id="modalConfirmBtn">Yes</button>
                <button id="modalCancelBtn" class="cancel">No</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, deleteDoc, doc, query } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBcAU4wF6scW2wmBmDn2BbE8Lf_jbXsCrU",
            authDomain: "sunday-cbt.firebaseapp.com",
            projectId: "sunday-cbt",
            storageBucket: "sunday-cbt.firebasestorage.app",
            messagingSenderId: "1081445319494",
            appId: "1:1081445319494:web:8149a46380b55ae85c5b47"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase functions and db accessible globally for simplicity with standard script blocks
        window.auth = auth;
        window.db = db;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.signOut = signOut;
        window.onAuthStateChanged = onAuthStateChanged;
        window.collection = collection;
        window.getDocs = getDocs;
        window.deleteDoc = deleteDoc;
        window.doc = doc;
        window.query = query; // Export query for potential future use or if needed by direct calls
    </script>

    <script>
        const loginSection = document.getElementById('login-section');
        const adminPanel = document.getElementById('admin-panel');
        const adminEmailInput = document.getElementById('adminEmail');
        const adminPasswordInput = document.getElementById('adminPassword');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logout-btn');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const loadResultsBtn = document.getElementById('loadResultsBtn');
        const clearResultsBtn = document.getElementById('clearResultsBtn');

        // Custom Modal Elements
        const confirmModal = document.getElementById('confirmModal');
        const modalMessage = document.getElementById('modalMessage');
        const modalConfirmBtn = document.getElementById('modalConfirmBtn');
        const modalCancelBtn = document.getElementById('modalCancelBtn');
        let pendingAction = null; // Stores the function to be executed on confirmation

        // --- Custom Modal Functions ---
        function showModal(message, onConfirm) {
            modalMessage.textContent = message;
            pendingAction = onConfirm;
            confirmModal.style.display = 'block';
        }

        function hideModal() {
            confirmModal.style.display = 'none';
            pendingAction = null;
        }

        modalConfirmBtn.addEventListener('click', () => {
            if (pendingAction) {
                pendingAction();
            }
            hideModal();
        });

        modalCancelBtn.addEventListener('click', hideModal);

        // --- Authentication ---
        loginBtn.addEventListener('click', async () => {
            const email = adminEmailInput.value;
            const password = adminPasswordInput.value;
            try {
                await window.signInWithEmailAndPassword(window.auth, email, password);
                // Auth state change will handle UI update
            } catch (error) {
                alert(`Login Failed: ${error.message}`);
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await window.signOut(window.auth);
                // Auth state change will handle UI update
            } catch (error) {
                console.error("Error logging out:", error);
                alert("Error logging out.");
            }
        });

        // Listen for auth state changes
        window.onAuthStateChanged(window.auth, (user) => {
            if (user) {
                // User is signed in
                loginSection.style.display = 'none';
                adminPanel.style.display = 'block';
                loadResults(); // Load results when admin logs in
            } else {
                // User is signed out
                loginSection.style.display = 'block';
                adminPanel.style.display = 'none';
                adminEmailInput.value = '';
                adminPasswordInput.value = '';
                resultsTableBody.innerHTML = '<tr><td colspan="6">No results to display.</td></tr>'; // Clear results on logout
            }
        });

        // --- Exam Results Management ---
        loadResultsBtn.addEventListener('click', loadResults);

        async function loadResults() {
            resultsTableBody.innerHTML = '<tr><td colspan="6">Loading results...</td></tr>';
            try {
                const querySnapshot = await window.getDocs(window.collection(window.db, "examResults"));
                resultsTableBody.innerHTML = ''; // Clear existing rows

                if (querySnapshot.empty) {
                    resultsTableBody.innerHTML = '<tr><td colspan="6">No exam results found.</td></tr>';
                    return;
                }

                querySnapshot.forEach((doc) => {
                    const result = doc.data();
                    const row = resultsTableBody.insertRow();
                    row.id = doc.id; // Set row ID to document ID for easy deletion

                    // Add Candidate ID column
                    const candidateIdCell = row.insertCell();
                    candidateIdCell.textContent = result.examId || 'N/A'; // Use result.examId

                    row.insertCell().textContent = result.name;
                    row.insertCell().textContent = `${result.score}/${result.totalQuestions}`;
                    row.insertCell().textContent = result.percentage;

                    // Calculate and display missed questions
                    const missedQuestionsCell = row.insertCell();
                    let missedQNums = [];
                    if (result.answers && result.correctAnswers) {
                        for (let i = 1; i <= result.totalQuestions; i++) {
                            const qNumStr = i.toString(); // Ensure key matches
                            if (result.answers[qNumStr] && result.answers[qNumStr] !== result.correctAnswers[qNumStr]) {
                                missedQNums.push(i); // Add question number if answer is incorrect
                            }
                        }
                    }

                    if (missedQNums.length > 0) {
                        missedQuestionsCell.textContent = missedQNums.join(', ');
                        missedQuestionsCell.style.color = 'red'; // Highlight missed questions
                        missedQuestionsCell.style.fontWeight = 'bold';
                    } else {
                        missedQuestionsCell.textContent = 'None';
                        missedQuestionsCell.style.color = 'green';
                    }
                    // --- End calculate and display missed questions ---

                    row.insertCell().textContent = result.timestamp;
                });
            } catch (error) {
                console.error("Error loading exam results:", error);
                resultsTableBody.innerHTML = '<tr><td colspan="6" style="color:red;">Error loading results. Please try again.</td></tr>';
            }
        }

        clearResultsBtn.addEventListener('click', () => {
            showModal('Are you sure you want to clear ALL exam results? This cannot be undone.', clearAllResults);
        });

        async function clearAllResults() {
            try {
                const querySnapshot = await window.getDocs(window.collection(window.db, "examResults"));
                const deletePromises = [];
                querySnapshot.forEach((document) => {
                    deletePromises.push(window.deleteDoc(window.doc(window.db, "examResults", document.id)));
                });
                await Promise.all(deletePromises);
                alert("All exam results cleared successfully!");
                loadResults(); // Reload to show empty state
            } catch (error) {
                console.error("Error clearing all results:", error);
                alert("Failed to clear all exam results. Please check console for details.");
            }
        }
    </script>
</body>
</html>
