<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministry Exam - Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --prime-txt: #2c3e50;
            --btn-green: #4CAF50;
            --card-bg: #fff;
            --bg-grad-s: #ffecd2;
            --bg-grad-e: #fcb69f;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(to right, var(--bg-grad-s), var(--bg-grad-e));
            margin: 0;
            padding: 20px;
            color: var(--prime-txt);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 40px;
            width: 100%;
            max-width: 1100px;
            margin: 20px auto;
        }

        h1 {
            color: var(--prime-txt);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 10px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            color: var(--prime-txt);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #fcfcfc;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .badge-pass { background-color: #d4edda; color: #155724; }
        .badge-fail { background-color: #f8d7da; color: #721c24; }

        .btn-refresh {
            background: var(--btn-green);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #status-msg {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }

        @media (max-width: 768px) {
            .container { padding: 15px; }
            th, td { padding: 10px; font-size: 0.85em; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Exam Gradebook</h1>
        <p class="subtitle">The Way of God Bible Ministry - Sunday School Department</p>
        
        <div class="controls">
            <div id="count-display" style="font-weight: bold; color: #4CAF50;">Loading submissions...</div>
            <button class="btn-refresh" onclick="location.reload()">ðŸ”„ Refresh Records</button>
        </div>

        <div id="status-msg">Connecting to cloud database...</div>
        
        <table id="resultsTable" style="display:none;">
            <thead>
                <tr>
                    <th>Submission Date</th>
                    <th>Candidate Name</th>
                    <th>Exam ID</th>
                    <th>Score</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global configuration access
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyBcAU4wF6scW2wmBmDn2BbE8Lf_jbXsCrU",
            authDomain: "sunday-cbt.firebaseapp.com",
            projectId: "sunday-cbt",
            storageBucket: "sunday-cbt.firebasestorage.app",
            messagingSenderId: "1081445319494",
            appId: "1:1081445319494:web:8149a46380b55ae85c5b47"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sunday-cbt';

        const status = document.getElementById('status-msg');
        const table = document.getElementById('resultsTable');
        const body = document.getElementById('resultsBody');
        const countDisplay = document.getElementById('count-display');

        const loadRecords = async (user) => {
            if (!user) return;
            
            try {
                // RULE 1: Correct pathing for the public data
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'examResults');
                
                // RULE 2: Fetch all and sort locally to avoid index errors
                const snapshot = await getDocs(query(colRef));
                const results = snapshot.docs.map(doc => doc.data());
                
                // Sort by timestamp (newest first)
                results.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

                body.innerHTML = '';
                if (results.length === 0) {
                    status.textContent = "No students have submitted the exam yet.";
                    countDisplay.textContent = "Total Submissions: 0";
                } else {
                    results.forEach(r => {
                        const scoreVal = parseInt(r.score) || 0;
                        const totalVal = parseInt(r.total) || 20;
                        const isPass = (scoreVal / totalVal) >= 0.5;

                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${r.date || 'N/A'}</td>
                            <td><strong>${r.name || 'Anonymous'}</strong></td>
                            <td style="font-family: monospace; color: #666;">${r.id || '---'}</td>
                            <td>${scoreVal} / ${totalVal}</td>
                            <td>
                                <span class="badge ${isPass ? 'badge-pass' : 'badge-fail'}">
                                    ${r.percent || Math.round((scoreVal/totalVal)*100) + '%'}
                                </span>
                            </td>
                        `;
                        body.appendChild(tr);
                    });
                    status.style.display = 'none';
                    table.style.display = 'table';
                    countDisplay.textContent = `Total Submissions: ${results.length}`;
                }
            } catch (err) {
                console.error("Database Error:", err);
                status.textContent = "Access Error: Could not connect to Ministry database.";
            }
        };

        // Authenticate before loading data
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadRecords(user);
            } else {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    signInAnonymously(auth);
                }
            }
        });
    </script>
</body>
</html>
